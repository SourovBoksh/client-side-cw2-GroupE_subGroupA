<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ElectroGadget | Products</title>
  <link rel="stylesheet" href="files/style.css" type="text/css"/>
  <link rel="stylesheet" href="files/products.css" type="text/css">
  <!-- jQuery is loaded from CDN -->
  <script src="files/jquery-3.6.0.min.js"></script>
</head>
<body>

  <div id="loader" class="loader"></div>
  
  <header>
    <div class="container header-flex">
    <h1 class="site-name">ElectroGadget</h1>
    <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
    </div>
    <nav>
    <ul class="nav-menu" id="nav-menu">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html" class="active">Products</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    </nav>
    <!-- Cart Icon with Count Badge -->
    <div class="cart-icon" id="cart-icon">
    <span class="cart-text">Cart</span>
    <span class="cart-count" id="cart-count">0</span>
    </div>
  </div>
  </header>

  <section class="product-controls">
      <div class="container">
          <input type="text" id="searchInput" placeholder="Search products...">
          <select id="sortPrice">
              <option value="default">Sort by Price</option>
              <option value="low-high">Low to High</option>
              <option value="high-low">High to Low</option>
          </select>
          <select id="filterCategory">
              <option value="all">All Categories</option>
          </select>
      </div>
  </section>

  <section class="product-list container">
      <div id="productsContainer"></div>
  </section>

  <center>
    <button id="loadMore" class="btn">Load More Products</button>
  </center>
  <div id="cart-modal" class="cart-modal"></div>

  <footer></footer>

  <script>
    // Load header and footer using jQuery
    $(document).ready(function(){
      $("div#cart-modal").load("files/mini_cart.html");
      $("footer").load("files/footer.html"); 
    });
  </script>
  <script src="files/main.js"></script>
  <script src="files/products.js"></script>
  <script src="files/cart.js"></script>
</body>
</html>
