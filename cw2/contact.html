<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ElectroGadget | Contact</title>
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Optional -->
  <script defer src="form-validation.js"></script>
  <script defer src="main.js"></script>

  
</head>
<body>
  <header>
    <div class="container">
      <h1>ElectroGadget</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="contact-page">
    <div class="container">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required aria-required="true">
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required aria-required="true">
        </div>

        <div class="form-group">
          <label for="subject">Subject:</label>
          <input type="text" id="subject" name="subject" required aria-required="true">
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
      </form>

      <div id="formSuccess" style="display:none; color: green; margin-top: 1em;">
        Thank you! Your message has been sent.
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 ElectroGadget. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
