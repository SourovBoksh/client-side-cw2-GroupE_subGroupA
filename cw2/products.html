<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

</head>
<body>
  <header>
    <div class="container">
      <h1>ElectroGadget</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html" class="active">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>

  <main class="products-page">
    <div class="container">
      <h2>Our Products</h2>
      <div class="product-grid">

          <img src="images/charger.jpg" alt="Mobile Charger">
          <h3>Fast Mobile Charger</h3>
          <p>&pound;15.99</p>
          <button class="btn add-to-cart" data-name="Fast Mobile Charger" data-price="15.99">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="images/laptop.jpg" alt="Laptop">
          <h3>15" Lightweight Laptop</h3>
          <p>&pound;599.99</p>
          <button class="btn add-to-cart" data-name="15' Lightweight Laptop" data-price="599.99">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="images/earbuds.jpg" alt="Wireless Earbuds">
          <h3>Wireless Earbuds</h3>
          <p>&pound;49.99</p>
          <button class="btn add-to-cart" data-name="Wireless Earbuds" data-price="49.99">Add to Cart</button>
